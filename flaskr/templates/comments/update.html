{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Edit Comment{% endblock %}</h1>
  <a class="action" href="{{ url_for('blog.detail', id=comment['post_id']) }}">Back</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or comment['body'] }}</textarea>
    <input type="submit" value="Submit">
  </form>
  <hr>
  <form action="{{ url_for('comments.delete', id=comment['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
