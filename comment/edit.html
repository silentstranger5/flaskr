{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Edit comment{% endblock %}</h1>
  <a class="action" href="{{ url_for("blog.detail", id=comment["post_id"]) }}">Back</a>
{% endblock %}

{% block content %}
  <form method="post">
    <textarea name="comment" id="comment">{{ comment["comment"] }}</textarea>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
